<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return this.radius;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    };
    let circle = new Circle(2);// tạo hình đối tượng hình tròn với R = 2
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert(`radius = ${radius} ; area = ${area}`);
    let circle1 = new Circle(5);// tạo hình đối tượng hình tròn với R = 5
    let radius1 = circle1.getRadius();
    let area1 = circle1.getArea();
    alert(`radius1 = ${radius1} ; area1 = ${area1}`);
    let circle2 = new Circle(10);// tạo hình đối tượng hình tròn với R = 10
    let radius2 = circle2.getRadius();
    let area2 = circle2.getArea();
    alert(`radius2 = ${radius2} ; area2 = ${area2}`);
</script>
