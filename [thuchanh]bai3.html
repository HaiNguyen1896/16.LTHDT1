<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>

<script>
  let Circle =function (x,y,radius){
    this.x = x;
    this.y=y;
    this.radius = radius;
  }
  function circleRandomColor(){
    let redIndexColor = Math.floor(Math.random()*255);
    let blueIndexColor = Math.floor(Math.random()*255);
    let greenIndexColor = Math.floor(Math.random()*255);
    return 'rgb(' + redIndexColor+',' + blueIndexColor+',' + greenIndexColor +')';
  }
  function createCircle(){
    let ctx =document.getElementById("myCanvas").getContext("2d");
    let radius = Math.floor(Math.random()*80);
    let x =Math.random()*innerWidth;
    let y = Math.random()*innerHeight;
    let circle = new Circle(x,y,radius);
    let circleColor = circleRandomColor();
    ctx.beginPath();
    ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
    ctx.fillStyle=circleColor;
    ctx.fill();
  }
  function createMultiCircle(){
      for (let i = 0;i<=50;i++){
        createCircle();
      }
  }
  createMultiCircle();
</script>
